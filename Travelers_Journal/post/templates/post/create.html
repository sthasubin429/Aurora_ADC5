{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-10 m-auto">
            <h3>Create Post</h3>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit"> Upload </button>
            </form>
        </div>
    </div>

</div>
{% endblock %}
