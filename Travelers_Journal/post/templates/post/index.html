{% extends "post/base.html" %}

{% block content %}
    <h1>home</h1>
    <h3>Nav</h3>
    <a href="create">Create</a>
    
    <form method="POST"> 
        {% csrf_token %}
        <input type="search" name="searchKey">
        <button type="submit"> Search</button>
    </form>

    {% for p in posts %}
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="card mb-3" style="max-width: 540px;">
                        <img src="https://images.unsplash.com/photo-1577998076239-ea6d9a7dcd82?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80" class="card-img" alt="...">
    
                </div>
            </div>
            <div class="col-sm-8">
                <div class="card-body">
                    <h5 class="card-title">{{p.post_title}}</h5>
                    <p class="card-text">{{p.post_content}}</p>
                    <p class="card-text"><small class="text-muted">{{p.post_date}}</small></p>
                    <a href="/post/view/{{p.id}}" class="card-link">View More</a>
                    <a href="/post/edit/{{p.id}}" class="card-link">Edit</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    </div>
{% endblock %}
