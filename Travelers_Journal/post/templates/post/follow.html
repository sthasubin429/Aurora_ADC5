{% extends "base.html" %}

{% block content %}
{% for p in posts %}
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <div class="card mb-3" style="max-width: 540px;">
                <img src="{{ p.post_images.url }}" class="card-img" alt="...">
            </div>
        </div>
        <div class="col-sm-8">
            <div class="card-body">
                <h5 class="card-title">{{p.post_title}}</h5>
                <p class="card-text overflow-hidden" style="max-height: 300px;">{{p.post_content}}</p>
                <p class="card-text">
                    <small class="text-muted">{{p.post_date}}</small>
                    <a href="/profile/{{p.username_id}}"><small class="text-muted float-right">By:
                            {{p.username}}</small></a>
                </p>

                <a href="/post/view/{{p.id}}" class="card-link">View More</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
