{% extends "post/base.html" %}

{% block content %}
<h1>view</h1>

<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{posts.post_title}}</h5>
        <p class="card-text">{{posts.post_content}}</p>
        <p class="card-text"><small class="text-muted">Last updated on {{posts.post_date}}</small></p>

            class="card-img rounded d-block" alt="...">
    
    </div>
</div>

{% endblock %}
