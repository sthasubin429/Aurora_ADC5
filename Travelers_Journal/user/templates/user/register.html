{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-6 m-auto">
            <form action="#" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="emailHelp">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password1" required>
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm Password" name="password2" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="form-group">
                    <p class="text-muted">
                        Already have an account!! <a class="ml-3 text-decoration-none" href="/login"> Sign In</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
