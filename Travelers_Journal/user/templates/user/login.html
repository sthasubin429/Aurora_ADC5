{% extends "user/base.html" %}
{% load crispy_forms_tags%}
{% block content %}

<div class="container">
    <form action="#" method="POST">
        {% csrf_token %}

        <fieldset>
            {{ form|crispy }}
            <legend>Sign In now !!</legend>
        </fieldset>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

        <div class="form-group">
            <p class="text-muted">
                Don't have an account!! <a class="ml-3 text-decoration-none" href="{% url 'register' %}"> Sign Up</a>
            </p>
        </div>
    </form>
</div>

{% endblock %}
